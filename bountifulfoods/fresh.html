        <form onsubmit="event.preventDefault();">
            <label for="fname">First Name *:</label>
            <input id="fname" name="firstname" required>
            <label for="lname">Last Name *:</label>

            <input id="phone" name="phone" type="tel" placeholder="(123)456-7890" required>
            <!-- <label for="business">Business Name *:</label>

            <input type="checkbox" id="fruit2" name="fruit2">
            <label for="fruit2" class="f2"></label>
            <input type="checkbox" id="fruit3" name="fruit3">
            <label for="fruit3" class="f3"></label>

            
              <label for="message">Mixing Directions:</label>
        <textarea id="message"></textarea>
        <input id="date" type="hidden" name="todaydate" />
        <input type="submit" value="Place Order" id="drinkCount" />
        </form>
